<!DOCTYPE html>
<html>
    <head>
		<title>SCloud</title>
        <meta name="viewpoint" content="width =device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">		

	</head>
    <body>
		<header>
			<div class="container-fluid">
				<div class="jumbotron">
					<div class="logo">
						<h6> <img src="image/cloud.png" > SOUNDCLOUD </h6>
					</div>
				</div>
			</div>
		</header>

		<div class="container-fluid">
			<div class="app">
				<div class="row justify-content-end">
					<div class="col-md-5">
						<p style=" font-size: 34px; "> Never stop listening</p>
						<p style=" font-size: 22px; "> SoundCloud is available on <br>
							Web, iOS, Android, Sonos, <br>
							Chromecast, and Xbox One.</p>
						<a href="https://apps.apple.com/us/app/soundcloud/id336353151" target="_blank"><img src="image/appStore.png"></a>
						<a href="https://play.google.com/store/apps/details?id=com.soundcloud.android&hl=us" target="_blank"><img src="image/googlePlay.png"></a>
					</div>
				</div>
			</div>
		</div>
	
		<div class="container-fluid">
			<div class="creators">
				<div class="row ">
					<div class="col-md-6 offset-md-1">
						<p style="margin-top:60px; font-size: 32px; "> Calling all creators </p>
					</div>
					<div class="col-md-6 offset-md-1">
						<p style="font-size: 24px; "> Get on SoundCloud to connect with fans, share your <br>
						sounds, and grow your audience. What are <br> you waiting for?</p>
					</div>
				</div>
			</div>
		</div>
		<script src="js/bootstrap.min.js"></script>
			
    </body>
</html>
